<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors</title>
    <link rel="stylesheet" href="selector-styles.css">
</head>
<body>
    <head>
        <h1>Advanced CSS Selectors</h1>
    </head>
    <main class="parent">
        <div class="child group1">
            Child in Group 1
            <div class="grand-child group1">Grand Child in Group 1</div>
        </div>
        <div class="child group2">
            Child in Group 2
            <div class="grand-child group2">Grand Child in Group 2</div>
        </div>
        <div class="child group3">
            Child in Group 3
            <div class="grand-child group3">Grand Child in Group 3</div>
        </div>
        <nav>
            <a href="www.google.com"><button>Home</button></a>
            <a href=""><button href="">About Me</button></a>
            <a href=""><button href="">Contact</button></a>
        </nav>
    </main>
</body>
</html>

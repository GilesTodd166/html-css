<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Basics</title>
</head>
<body>
    <h1>Forms Basics - Feature Showcase</h1>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Contact Details</legend>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob">
                <br><br>
                <label for="second_name">Second Name: </label>
                <input type="text" id="secon_name" name="second_name" placeholder="Roberts">
        </fieldset>
        <br><br>
        <label for="user_email">Email: </label>
        <input type="email" id="user_email" name="user_email" placeholder="name@email.com">
        <br><br>
        <label for="user_passowrd">Password: </label>
        <input type="password" id="user_passowrd" name="password">
        <br><br>
        <label for="amount">Ammount: </label>
        <input type="number" id="amount" name="amount">
        <br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <textarea cols="15" rows="10">Some text to fill the area.</textarea>
        <br><br>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo" selected>Volvo</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
        </select>
        <br><br>
        <select name="fashion"">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirt</option>
                <option value="vest">Vest</option>
                <option value="trousers">Trousers</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="crocs">Crocs</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>
        <br><br>
        <h2>Ticket Type</h2>
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" id="adukt" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" id="senior" name="ticket_type" +value="senior">
            <label for="senior">Senior</label>
        </div>
        <br><br>
        <h2>Pizza Toppings</h2>
        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" id="pineapple" name="topping" value="pineapple" checked>
            <label for="pineapple">Pineapple</label>
        </div>
        <div>
            <input type="checkbox" id="olives" name="topping" value="olives">
            <label for="olives">Olives</label>
        </div>
        <br><br>
        <button type="reset">Clear</button>
        <button type="button">Click to Something</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
